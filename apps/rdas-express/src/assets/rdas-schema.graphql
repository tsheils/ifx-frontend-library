scalar JSON
extend schema @mutation(operations: [])

type AssociatedWithGeneProperties @relationshipProperties {
  associationStatus: String
  associationType: String
  reference: [String!]
}

type Disease @node {
  classificationLevel: [String!]
  disorderType: [String!]
  gardId: String!
  gardName: String!
  icd10cm: [String!]
  mesh: [String!]
  omim: [String!]
  orphanet: [String!]
  synonyms: [String!]
  umls: [String!]
  doid: [String!]
  ncit: [String!]
  sctid: [String!]
  mondo: String
  medGen: String
  omimps: String
  diseaseType: String
  associatedWithGeneGenes: [Gene!]!
  @relationship(
    type: "associated_with_gene"
    direction: OUT
    properties: "AssociatedWithGeneProperties"
  )
  diseaseSubClassOf: [Disease!]! @relationship(type: "subClassOf", direction: IN)
  hasPhenotypePhenotypes: [Phenotype!]!
  @relationship(
    type: "has_phenotype"
    direction: OUT
    properties: "HasPhenotypeProperties"
  )
  subClassOfDisease: [Disease!]! @relationship(type: "subClassOf", direction: OUT)
}

type Gene @node {
  geneIdentifier: String
  geneSymbol: String
  geneSynonyms: [String!]
  geneTitle: String
  locus: String
  locusGroup: String
  omim: String
  mondo: String
  medGen: String
  orphanet: String
  umls: String
  geneUrl: String
  reference: [String!]
  diseaseAssociatedWithGene: [Disease!]!
  @relationship(
    type: "associated_with_gene"
    direction: IN
    properties: "AssociatedWithGeneProperties"
  )
  }

type HasPhenotypeProperties @relationshipProperties {
Evidence: String
HPOFrequency: String
Reference: [String!]
ValidationStatus: Boolean
}

type Phenotype @node {
hpoId: String
hpoTerm: String
diseaseHasPhenotype: [Disease!]!
@relationship(
type: "has_phenotype"
direction: IN
properties: "HasPhenotypeProperties"
)
}

