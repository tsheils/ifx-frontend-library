<mat-form-field class="full-width">
  <mat-label>Select filter:</mat-label>
  <mat-select [formControl]="filterControl">
    @for (filterType of filterTypes(); track filterType) {
    <mat-option [value]="filterType">{{filterType}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<div class="row right-justified-row">
  <lib-filter-download-button [selectedFilter] = selectedFilter()></lib-filter-download-button>
</div>

@switch (chartType()) {
@case ("bar") {
<lib-shared-utils-bar-chart [data]="selectedFilter()!"></lib-shared-utils-bar-chart>
}
@case ("pie") {
<lib-shared-utils-pie-chart [data]="selectedFilter()!"></lib-shared-utils-pie-chart>
}
  }
