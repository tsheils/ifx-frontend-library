<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  @if (data.message) {
    <p>{{ data.message }}</p>
  }
  @if (data.htmlString) {
    <div [innerHTML]="data.htmlString"></div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
