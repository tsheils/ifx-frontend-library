<mat-form-field class="full-width">
  <mat-label>Select filter:</mat-label>
  <mat-select [formControl]="filterControl">
    @for (filterType of filterTypes(); track filterType) {
      <mat-option [value]="filterType">{{ filterType }}</mat-option>
    }
  </mat-select>
</mat-form-field>
<div class="row right-justified-row">
  @if (chartComponent()) {
    <lib-image-download
      [chartComponent]="chartComponent()"
      [svg]="chartComponent()!.svgExport()"
    ></lib-image-download>
  }
</div>

@switch (chartType()) {
  @case ('bar') {
    <lib-shared-utils-bar-chart
      [dataSignal]="selectedFilter()!"
      #chart
    ></lib-shared-utils-bar-chart>
  }
  @case ('pie') {
    <lib-shared-utils-pie-chart
      [dataSignal]="selectedFilter()!"
      #chart
    ></lib-shared-utils-pie-chart>
  }
}
