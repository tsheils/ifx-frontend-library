@if (!subscribed) {
<div class="text-align-center">
  @if (message) {
  <h2>{{ message }}</h2>
  }
  <h3>Subscribe to receive updates when new data is available.</h3>
  <div class="row centered-row">
    <ncats-frontend-library-subscribe-button (isSubscribed)="setSub($event)">
    </ncats-frontend-library-subscribe-button>
  </div>
</div>
} @if (subscribed) {
<div class="text-align-center">
  @if (message) {
  <h2>{{ message }}</h2>
  }
  <h3>You will receive updates when new data is available.</h3>
</div>
}
