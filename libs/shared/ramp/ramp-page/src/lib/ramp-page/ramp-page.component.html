<div class="main-rail">
  <div class="ramp-rail ramp-sub" cdkScrollable>
    <button
      matRipple
      class="rail-button"
      [ngClass]="{ 'active-rail': isActive('input') }"
      (click)="scrollTo('input')"
    >
      <div class="rail-icon"><mat-icon>input</mat-icon></div>
      <div class="rail-label">Input</div>
    </button>
    <button
      matRipple
      class="rail-button"
      [ngClass]="{
        'active-rail': isActive('overview'),
        'disabled-rail': !loadedTracker().resultsLoaded,
      }"
      (click)="scrollTo('overview')"
      [disabled]="!loadedTracker().resultsLoaded"
    >
      <div class="rail-icon"><mat-icon>output</mat-icon></div>
      <div class="rail-label">Overview</div>
    </button>
    <button
      matRipple
      class="rail-button"
      (click)="scrollTo('visualizations')"
      [ngClass]="{
        'active-rail': isActive('visualizations'),
        'disabled-rail': !loadedTracker().visualizationsLoaded,
      }"
      [disabled]="!loadedTracker().visualizationsLoaded"
    >
      <div class="rail-icon"><mat-icon>dashboard</mat-icon></div>
      <div class="rail-label">Visualizations</div>
    </button>
    <button
      matRipple
      class="rail-button"
      [ngClass]="{
        'active-rail': isActive('data'),
        'disabled-rail': !loadedTracker().dataLoaded,
      }"
      (click)="scrollTo('data')"
      [disabled]="!loadedTracker().dataLoaded"
    >
      <div class="rail-icon"><mat-icon>data_array</mat-icon></div>
      <div class="rail-label">Results</div>
    </button>
  </div>
</div>
<div class="page-content">
  <div class="row">
    <div class="width-95">
      <h1>{{ title() | titlecase }}</h1>
      <br />
      <mat-card class="info-card" [appearance]="'outlined'">
        <mat-card-content>
          <!--
      <h2>{{ paths() ? paths()![0].summary : '' }}</h2>
-->
          <p>{{ paths() ? paths()![0].pageDescription : '' }}</p>
          @if(paths() && paths()![0].HTMLDescription){
            <div [innerHTML]="getHTMLDescription() | safeHtml"></div>
          }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row space-around-row">
    <div class="width-95">
      <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </div>
  </div>
</div>
