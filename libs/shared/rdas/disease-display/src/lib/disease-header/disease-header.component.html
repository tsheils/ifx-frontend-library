<div>
  <div class="disease-header">
    @if (disease()) {
    <div class="row space-between-row link-row">
      <div class="width-sm-95 width-75">
        <a
          class="mat-h1 disease-link"
          href="https://rarediseases.info.nih.gov/diseases/{{
            parsedId()
          }}/from_rdas"
          target="_blank"
          rel="noreferrer"
          aria-label="Link to GARD website"
          ><div class="disease-title">
            {{ this.disease()?.name
            }}<mat-icon class="exit-disclaimer">open_in_new</mat-icon>
          </div></a
        >
      </div>
      <ncats-frontend-library-subscribe-button
        [subscriptionName]="disease()?.name"
        [subscriptionId] = "disease()?.gardId"
      ></ncats-frontend-library-subscribe-button>
    </div>
    }
    <div class="row space-between-row">
      @if (disease()?.synonyms && disease()?.synonyms?.length) {
      <div class="width-75">
        <span>{{ disease()?.synonyms?.join(', ') }}</span>
      </div>
      }
    </div>
    <br />
  </div>
</div>
